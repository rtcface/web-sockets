<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body class="container">

    <h1 class="mt-2">Socket client</h1>
    <hr>

    <button class="open-button" onclick="openForm()">Chat</button>
    <div class="chat-popup" id="myForm">

      <div id="lblOnline" class="alert alert-primary" role="alert" style="display: none;">    
        
        Online connection! <i class="fas fa-check-circle"></i>
    
  </div>
  <div id="lblOffline" class="alert alert-danger" role="alert" style="display: none;">       
     
        Offline connection! <i class="fas fa-exclamation-triangle"></i>
           
  </div>

  <form  class="form-container">
    <h1>Chat</h1>

    <label for="msg"><b>Message</b></label>
    <textarea placeholder="Type message.." name="msg" required></textarea>

    <button type="submit" class="btn">Send</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>

    </div>
     

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
    <script src="https://kit.fontawesome.com/7f6020543b.js" crossorigin="anonymous"></script>
</body>
</html>
